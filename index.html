<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintsy Pixel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    
    <div id="header">Paintsy Pixel</div>
    <div id="supercontainer">
        <div id="panel"> 
            <div class="sliderBox">
                <div id="sliderText">Grid size 16x16</div>
                <input type="range" min="1" max="100" value="16" class="slider" id="sizeSlider">
            </div>

            <button class="color" id="eraser">ERASER</button>
            <button class="color" id="black">BLACK</button>
            <div id="pickerBox"><input class="color" type="color" id="picker"> PICKER</div>

        </div>
        
        <div id="container">

        </div>
    </div>
    <div id="footer"></div>
    <!---->
</body>
</html>
